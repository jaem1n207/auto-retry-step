name: Retry until success
on:
  push:
    branches:
      - main
jobs:
  Intentionally-Failed:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of branch is ${{ github.ref }} and repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test code on the runner."
      - name: Retry until success
        run: |
          MAX_RETRIES=5
          COUNT=0

          until [ "$COUNT" -ge "$MAX_RETRIES" ]
          do
            COUNT=$((COUNT+1))

            echo "ğŸ” Retrying... Attempt $COUNT"

            if [ "$COUNT" -eq 4 ]; then
              echo "ğŸ‰ Succeeded on the 4th attempt for testing purposes!"
              break
            fi

            sleep 1 # wait for 1 seconds before retrying
          done

          echo "âœ… Success after $COUNT retries"

          if [ "$COUNT" -ge "$MAX_RETRIES" ]; then
            echo "âŒ Max retries reached. Build failed after $COUNT attempts."
            exit 1
          fi
